<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
   <!-- Add Bootstrap CSS and JS links -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <style>
      .no_decoration {
          text-decoration: none;            
      }
      .space_link {
          padding: 0 0.5rem 0 0.5rem;
      }
      .bold {
        font-weight: bolder;
      }
      
  </style>
  </head>
  <body>
    {% block content %}
    {% endblock content %}
   
    <!-- footer -->
    <footer style="text-align: center; height: 22px;" class="footer mt-auto">
      <font size="-1"> 
          &copy; <span id="currentYear"></span>. Privacy Policy: No Privacy Information is utilized.
      </font>
    </footer>
    <script>
      // FOR FOOTER
      // Get the current year
      const currentYear = new Date().getFullYear();
      // Update the content of the 'currentYear' span element
      document.getElementById('currentYear').textContent = currentYear;
    </script>
    <!-- Add Bootstrap and jQuery JavaScript links -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
